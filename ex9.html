<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .grid label {
            display: flex;
            align-items: center;
        }
        .grid input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="marksForm">
            <label for="subject1">English:</label>
            <input type="number" id="subject1" name="subject1" required>

            <label for="subject2">Hindi :</label>
            <input type="number" id="subject2" name="subject2" required>

            <label for="subject3">Maths:</label>
            <input type="number" id="subject3" name="subject3" required>

            <label for="subject4">Science:</label>
            <input type="number" id="subject4" name="subject4" required>
        </div>
        <button onclick="calcmark()">Submit</button>

        <table id="resultsTable" style="display:none;">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
            <tfoot>
                <tr>
                    <th>GPA</th>
                    <th id="gpa">0.00</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        function calcmark() {
            const marks = [];
            for (let i = 1; i <= 4; i++) {
                const mark = document.getElementById(`subject${i}`).value;
                marks.push(Number(mark));
            }

            const result = document.getElementById('resultsBody');
            result.innerHTML = '';
            marks.forEach((mark, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>Subject ${index + 1}</td><td>${mark}</td>`;
                result.appendChild(row);
            });

            const gpa = marks.reduce((a, b) => a + b, 0) / marks.length;
            document.getElementById('gpa').innerText = gpa.toFixed(2);

            document.getElementById('marksForm').style.display = 'none';
            document.querySelector('button').style.display = 'none';
            document.getElementById('resultsTable').style.display = '';
        }
    </script>
</body>
</html>
